<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Perpetua', serif;
            margin: 0;
            padding: 0;
            background-color:#f0e6ff;
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-container {
            margin-left: 240px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 800px;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-right: auto;
            margin-left: auto;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 8px;
            background: #f7f7f7;
            font-size: 16px;
        }
        .contact-form button {
            padding: 12px 20px;
            background-color: #ff80ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #cc66ff;
        }
        .message {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>

        <!-- Success/Error Messages -->
        <div id="response-message"></div>

        <!-- Contact Form -->
        <div class="contact-form">
            <form id="contact-form" action="https://formspree.io/f/your-endpoint" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // Handle the form submission via JavaScript
        const form = document.getElementById("contact-form");
        const responseMessage = document.getElementById("response-message");

        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Fetch the form data and send it to Formspree via Fetch API
            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // Success: show Thank You message
                    responseMessage.innerHTML = "<div class='message'>Thank you! Your message has been sent successfully.</div>";
                    form.reset();  // Reset the form fields
                } else {
                    // Error: show error message
                    responseMessage.innerHTML = "<div class='error'>There was a problem sending your message. Please try again later.</div>";
                }
            })
            .catch(error => {
                responseMessage.innerHTML = "<div class='error'>There was a problem sending your message. Please try again later.</div>";
            });
        });
    </script>

</body>
</html>
