    <style>
        body {
            font-family: 'Pacifico', cursive;
            margin: 0;
            padding: 20px;
            background-color: #ffccdd; /* Baby pink background */
            display: flex;

        .sidenav {
            height: 100%; /* Full-height */
            width: 200px; /* Width of the side menu */
            position: fixed; /* Fixed position */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            left: 0; /* Stay at the left */
            background-color: #ccccff; /* Menu background color */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px; /* Top padding */
        }

        .sidenav a {
            padding: 8px 8px 8px 32px; /* Padding for links */
            text-decoration: none; /* No underline */
            font-size: 20px; /* Font size */
            color: #000; /* Text color */
            display: block; /* Block display */
        }

        .sidenav a:hover {
            color: #993366; /* Hover color */
        }

        .banner {
            background-color: #add8e6; /* Baby blue banner */
            border: 2px solid black; /* Black border */
            text-align: center;
            padding: 20px;
            margin-left: 220px; /* Space for side menu */
            margin-bottom: 20px;
            font-family: 'Optima', sans-serif; /* Optima font for the banner */
            border-radius: 15px; /* Rounded corners */
            width: calc(100% - 220px); /* Full width minus sidenav */
        }

        .banner h1 {
            margin: 0;
            color: #333;
        }

        .project-container {
            display: flex; /* Use flexbox for horizontal layout */
            flex-wrap: wrap; /* Allow wrapping to the next line */
