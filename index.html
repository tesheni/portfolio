<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesheni's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Courier New', monospace;
            background-image: url('wallpaper'); /* Replace with your image file path */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            line-height: 1.6;
            display: flex;
            margin: 0;
        }

        /* Side Navigation Styles */
        .sidenav {
            height: 100%;
            width: 250px; /* Adjust the width of the sidebar */
            background-color: #e699ff;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            padding-right: 10px;
        }

        .sidenav a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        .sidenav a:hover {
            background-color: #d9b3ff;
            color: #f2e6ff;
        }

        /* Content section */
        .content {
            margin-left: 260px; /* Shift content to the right to make space for sidenav */
            padding: 20px;
            width: 100%;
        }

        /* Banner at the top of the page */
        .banner {
             background-image: url('loveYOURSELF'); /* Replace with your image file path */
             background-size: cover; /* Makes the image cover the entire banner */
             background-position: center; /* Centers the image */
             padding: 40px;
             text-align: center;
             color: white;
        }

        .banner h1 {
            font-size: 36px;
        }

        .banner h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        /* Section for About Me with the image */
        .about-me {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .about-me .text {
            flex: 1;
            padding: 20px;
            background-color: #c6a0f2;
            border-radius: 8px;
            margin-right: 20px;
        }

        .about-me .text h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .about-me .text p {
            font-size: 16px;
            color: #333;
        }

        .about-me .image {
            flex: 1;
            text-align: center;
        }

        .about-me .image img {
            width: 70%;
            max-width: 200px;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Section for "This Shop Class" */
        .this-shop-class {
            background-color: #c6a0f2;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
            border-radius: 8px;
        }

        .this-shop-class h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .about-me {
                flex-direction: column;
                text-align: center;
            }

            .about-me .text {
                margin-right: 0;
                margin-bottom: 20px;
            }

            .about-me .image img {
                width: 50%;
                margin-top: 20px;
            }

            .sidenav {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Side Navigation -->
    <div class="sidenav">
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
        <a href="projects.html">Projects(11th Grade)</a>
        <i class="fa fa-caret-down"></i>
    </div>

    <!-- Content Section -->
    <div class="content">

        <!-- Banner Section (Top Section) -->
        <div class="banner">
            <h1>Tesheni Perera</h1>
            <h2>Thomas A Edison CTE High School - 12th Grade Portfolio</h2>
        </div>

        <!-- About Me Section -->
        <div class="about-me">
            <!-- About Me Text -->
            <div class="text">
                <h3>About Me</h3>
                <p>Hi my name is Tesheni Perera, and this is my 12th-grade portfolio.
                    (need to write!!)</p>
            </div>

            <!-- About Me Image -->
            <div class="image">
                <img src="20241103_113307.jpg" alt="Tesheni Perera">
            </div>
        </div>

        <!-- "WEB APP DEVELOPMENT" Section -->
        <div class="this-shop-class">
            <h3>This Shop Class</h3>
            <p>This class is where I started my journey with 
                coding(write more)</p>
        </div>

    </div> <!-- End of Content Section -->

</body>
</html>
